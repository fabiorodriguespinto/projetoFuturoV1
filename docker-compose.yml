#version: '3.8'

services:
  api:
    build: ./api
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - .data:/data:z
    depends_on:
      - nn
      - worker
    restart: unless-stopped
    env_file:
      - .env

  nn:
    build:
      context: ./nn
      dockerfile: Dockerfile # Explicitly state Dockerfile
    container_name: nn_service # Renaming to avoid potential future conflicts if a training runner is added
    ports:
      - "8001:8001"
    volumes:
      - ./nn/modelos:/app/nn/modelos # Mount models to the correct path in the container
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    # Removed .data:/data:z volume, assuming it's not needed for inference

  worker:
    build: ./worker
    container_name: worker
    volumes:
      - .data:/data:z
    restart: unless-stopped
    env_file:
      - .env

  db_init:
    build:
      context: ./init
    container_name: init
    depends_on:
      - api
      # - nn # Removed direct dependency from init to nn, let api handle it
    volumes:
      - ./data:/app/data # This should be .data as per other services, assuming consistency
    restart: "no"
    env_file:
      - .env
