#version: '3.8'

services:
  api:
    build: ./api
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data:z
    depends_on:
      - nn
      - worker
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - appnet

  nn:
    build: ./nn
    container_name: nn
    volumes:
      - ./data:/data:z
      - ./nn/models:/app/models
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - appnet

  worker:
    build: ./worker
    container_name: worker
    volumes:
      - ./data:/data:z
      - ./nn:/app/nn
      - ./scripts:/app/scripts
      - ./shared:/app/shared
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - appnet

  db_init:
    build:
      context: ./init
    container_name: init
    depends_on:
      - api
    volumes:
      - ./data:/app/data
    restart: "no"
    env_file:
      - .env
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
